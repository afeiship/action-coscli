name: 'Tencent Cos cli'
description: 'Tencent Cos cli'
inputs:
  version:
    description: 'The version number of cos cli'
    required: false
    default: '0.13.0'
outputs: {}

runs:
  using: "composite"
  steps:
    - name: Install coscli cli
      shell: bash
      run: |
        # install coscli
        curl -o /usr/local/bin/coscli https://cosbrowser-1253960454.cos.ap-shanghai.myqcloud.com/software/coscli/coscli-linux
        # set permission
        chmod +x /usr/local/bin/coscli

        # cos config init by env
        coscli config init --secret-id ${{ env.COS_SECRET_ID }} --secret-key ${{ env.COS_SECRET_KEY }} --bucket ${{ env.COS_BUCKET }} --region ${{ env.COS_REGION }}

    
