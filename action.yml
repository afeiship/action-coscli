name: 'Tencent Cos cli'
description: 'Tencent Cos cli'
inputs:
  version:
    description: 'The version number of cos cli'
    required: false
    default: '0.13.0'
outputs: {}

runs:
  using: "composite"
  steps:
    - name: Install aliyun cli
      shell: bash
      run: |
        # install coscli
        curl -o /usr/local/bin/coscli https://cosbrowser.cloud.tencent.com/software/coscli/coscli-linux
    
